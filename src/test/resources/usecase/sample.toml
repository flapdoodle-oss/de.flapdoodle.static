[site]

[sources]

[sources.posts]
    paths = ["posts/(?<day>[0-9]{2})-(?<month>[0-9]{2})-(?<year>[0-9]{4})-(?<path>[^/]+)"]
    keys = ["day","month","year","path"]

[template]
    path = "templates"

[pages]

[pages.all]
    path = "/:page/"
    pageSize = 10
    orderBy = ["name"]
    documents = ["posts"]
